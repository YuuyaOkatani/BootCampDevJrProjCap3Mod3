<app-seller [seller]="seller" (saveEmitter)="saveSeller($event)"></app-seller>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Salário</th>
            <th scope="col">Bonus</th>
            <th scope="col">Sexo</th>
            <th scope="col"  class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let seller of sellers">
            <th scope="row">{{seller.id}}</th>
            <td>{{seller.name}}</td>
            <td>{{seller.salary}}</td>
            <td>{{seller.bonus}}</td>
            <td>{{seller.gender == 1? 'Female': 'Male'}}</td>
            <td class="text-end">
              <button  class="btn btn-success me-1" (click)="editSeller(seller)"><i class="bi bi-pencil"></i></button>
              <button  class="btn btn-danger" (click)="deleteSeller(seller)"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
